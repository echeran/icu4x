# based on and taken from https://github.com/boa-dev/criterion-compare-action

on: [pull_request]
name: compare PR vs. master/main benchmarks
jobs:
  runBenchmark:
    name: run benchmark comparison
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: jasonwilliams/criterion-compare-action@v2.0.0
        with:
          # cwd: "subDirectory (optional)"
          # benchName: "example-bench-target" # Optional. Compare only this benchmark target
          token: ${{ secrets.GITHUB_TOKEN }}